<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 作业辅导副驾 Demo</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --primary: #1f7aec;
      --text: #1a1a1a;
      --muted: #666;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(31, 122, 236, 0.1);
      overflow: hidden;
      position: relative;
    }

    .view {
      display: none;
      min-height: 640px;
      padding: 24px 20px 32px;
    }

    .view.active {
      display: block;
    }

    .home-view {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #ebf3ff, #f6fbff);
    }

    .start-btn {
      width: 100%;
      padding: 24px;
      font-size: 22px;
      font-weight: 600;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 18px;
      box-shadow: 0 16px 30px rgba(31, 122, 236, 0.35);
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .start-btn:active {
      transform: scale(0.96);
      box-shadow: 0 12px 24px rgba(31, 122, 236, 0.25);
    }

    .result-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .result-summary {
      background: #f0f6ff;
      border-radius: 16px;
      padding: 16px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .homework-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #fafafa;
      box-shadow: inset 0 0 0 1px rgba(31, 122, 236, 0.08);
    }

    .homework-img {
      width: 100%;
      display: block;
    }

    .hotspot {
      position: absolute;
      width: 48px;
      height: 48px;
      border: 2px solid rgba(255, 68, 68, 0.95);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(2px);
    }

    .hotspot::after {
      content: '';
      width: 12px;
      height: 12px;
      background: rgba(255, 68, 68, 0.95);
      border-radius: 50%;
      display: block;
    }

    .hotspot:active {
      transform: scale(0.92);
    }

    .hotspot-label {
      position: absolute;
      top: 52px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 68, 68, 0.95);
      color: #fff;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 12px;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(255, 68, 68, 0.3);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 99;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 360px;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(15, 40, 80, 0.25);
      padding: 24px 20px 28px;
      position: relative;
      animation: pop-in 0.25s ease;
    }

    @keyframes pop-in {
      from {
        transform: translateY(12px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #eef3fc;
      border: none;
      font-size: 18px;
      line-height: 1;
      color: var(--primary);
      cursor: pointer;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 14px;
      color: var(--primary);
    }

    .modal-tag {
      display: inline-block;
      background: rgba(31, 122, 236, 0.12);
      color: var(--primary);
      border-radius: 14px;
      padding: 4px 12px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .modal-body {
      font-size: 15px;
      line-height: 1.7;
      color: #2d2d2d;
    }

    .modal-body strong {
      display: block;
      margin-bottom: 6px;
      color: var(--text);
    }

    .modal-body ol {
      padding-left: 20px;
      margin-top: 10px;
    }

    .modal-body li {
      margin-bottom: 8px;
    }

    @media (min-width: 768px) {
      body {
        padding: 40px;
      }

      .app {
        max-width: 480px;
      }

      .view {
        min-height: 700px;
        padding: 32px 28px 40px;
      }

      .result-summary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section id="homeView" class="view home-view active">
      <button id="startBtn" class="start-btn">开始检查作业</button>
    </section>

    <section id="resultView" class="view">
      <header class="result-header">
        <h1 class="result-title">批改报告</h1>
        <p class="result-summary">共 10 题，错误 2 题。主要问题：应用题审题、借位减法。</p>
      </header>
      <div class="homework-wrapper">
        <img class="homework-img" src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='700' height='1000' viewBox='0 0 700 1000'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='0' y1='0' y2='1'%3E%3Cstop stop-color='%23f2f5ff' offset='0'/%3E%3Cstop stop-color='%23e3edff' offset='1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect fill='url(%23g)' width='700' height='1000' rx='28'/%3E%3Crect x='72' y='120' width='556' height='120' rx='20' fill='%23fff' opacity='0.9'/%3E%3Crect x='72' y='280' width='556' height='520' rx='26' fill='%23fff' opacity='0.95'/%3E%3Cpath d='M130 190h210' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Cpath d='M130 340h440' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Cpath d='M130 420h360' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Cpath d='M130 500h300' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Cpath d='M130 580h380' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Cpath d='M130 660h320' stroke='%23d3dcff' stroke-width='14' stroke-linecap='round'/%3E%3Ctext x='50%25' y='930' text-anchor='middle' font-family='PingFang SC, Helvetica, Arial' font-size='42' fill='%235970ff' opacity='0.8'%3EAI 作业 Mock 图%3C/text%3E%3C/svg%3E" alt="作业图片" />
        <div class="hotspot" data-problem="word" style="top: 18%; left: 62%;">
          <span class="hotspot-label">错题 1</span>
        </div>
        <div class="hotspot" data-problem="math" style="top: 68%; left: 28%;">
          <span class="hotspot-label">错题 2</span>
        </div>
      </div>
    </section>
  </main>

  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <article class="modal">
      <button id="modalClose" class="modal-close" aria-label="关闭">×</button>
      <h2 class="modal-title">AI 辅导话术</h2>
      <div id="modalTag" class="modal-tag"></div>
      <div id="modalBody" class="modal-body"></div>
    </article>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const homeView = document.getElementById('homeView');
    const resultView = document.getElementById('resultView');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalClose = document.getElementById('modalClose');
    const modalTag = document.getElementById('modalTag');
    const modalBody = document.getElementById('modalBody');

    const mockScripts = {
      word: {
        tag: 'AI副驾 话术卡 · 应用题',
        body: `
          <strong>目标：引导孩子审题</strong>
          <ol>
            <li><strong>(提问)</strong> “宝贝，咱们再读一遍题目。题目问的是‘还剩多少’还是‘一共多少’？”</li>
            <li><strong>(引导)</strong> “对，是‘还剩’。那‘还剩’我们应该用加法还是减法呢？”</li>
            <li><strong>(确认)</strong> “很好，那现在你再列个算式看看？”</li>
          </ol>
        `,
      },
      math: {
        tag: 'AI副驾 话术卡 · 计算题',
        body: `
          <strong>目标：引导孩子理解“借位减法”</strong>
          <ol>
            <li><strong>(提问)</strong> “我们看个位数，3 减 5，够不够减呀？”</li>
            <li><strong>(引导)</strong> “不够减怎么办呢？是不是要向‘十位数’的 7 借一个呀？”</li>
            <li><strong>(确认)</strong> “那 7 被借走了 1 还剩几？3 借到了 10 变成了几？”</li>
            <li><strong>(放手)</strong> “好，现在你用 13 减 5，再算算看。”</li>
          </ol>
        `,
      },
    };

    function showResultView() {
      homeView.classList.remove('active');
      resultView.classList.add('active');
    }

    function openModal(problemKey) {
      const script = mockScripts[problemKey];
      if (!script) return;
      modalTag.innerHTML = script.tag;
      modalBody.innerHTML = script.body;
      modalBackdrop.classList.add('active');
      modalBackdrop.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalBackdrop.classList.remove('active');
      modalBackdrop.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    startBtn.addEventListener('click', showResultView);
    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (event) => {
      if (event.target === modalBackdrop) {
        closeModal();
      }
    });

    document.querySelectorAll('.hotspot').forEach((hotspot) => {
      hotspot.addEventListener('click', (event) => {
        event.stopPropagation();
        const key = hotspot.getAttribute('data-problem');
        openModal(key);
      });
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modalBackdrop.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
